<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="/assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="/js/script.js"></script>
  <title>Base Apparel coming soon page</title>
</head>
<body class="body">
  <header class="header">
    <img src="./assets/img/logo.svg" alt="" class="header__logo">
  </header>
  <main class="main">
    <h1 class="main__title"><span class='title--span'>we're</span> coming soon</h1>
    <p class="main__p">Hello fellow shappers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="POST" class="main__form" novalidate>
      <label aria-label="email input" for="email"></label>
      <input id="email" type="email" placeholder="Email address" class="form__input form__input--border">
      <button aria-label="button" id="form-btn" class="form__btn form__btn--toggle" type="submit"></button>
    </form>
  </main>
</body>
</html>
